<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS02</title>
    <script>
        function acendeLampada(){
            document.getElementById("lampada").src = "imagens/lampada-acesa.jpg"
            
        }
        function apagaLampada() {
            document.getElementById("lampada").src = "imagens/lampada-apagada.jpg"
        }
        function quebraLampada() {
            document.getElementById("lampada").src = "imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>acenda a lampada</h1>
    <img src="imagens/lampada-apagada.jpg" alt="" id="lampada" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
