<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS03</title>
    <script>
        var quebrada = false;
        function mudaLampada(estado){
            if (!quebrada) {
                document.getElementById("lampada").src = "imagens/" + estado + ".jpg";
                if (estado == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
            
        }
        
    </script>
</head>
<body>
    <h1>acenda a lampada</h1>
    <img src="imagens/lampada-apagada.jpg" alt="" id="lampada" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
