<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 atividade JS</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Testes HTML</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2
        window.alert('A soma dos dois números é: ' + s) // + Concatenação
        window.alert(`A soma entre ${n1} e ${n2} tem o resultado ${s}`) // Tamplete String
        
        //(String + String) Concatenação
        //(number + number) Soma
        
    </script>
</body>
</html>
